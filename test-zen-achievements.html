<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Achievements Test</title>
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/luxury-base.css">
    <link rel="stylesheet" href="styles/zen-achievements.css">
    <style>
        body {
            background: #1a1a2e;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .test-button {
            padding: 12px 24px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
        }
        .info {
            text-align: center;
            opacity: 0.7;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Zen Achievements Test</h1>
    <p class="info">Click the buttons below to test zen-style achievement notifications. These are subtle, mindful acknowledgments that don't distract from your workflow.</p>
    
    <button class="test-button" onclick="testZenAchievement('Mindful Beginning', 'A gentle start to your day')">
        Test Zen Achievement 1
    </button>
    
    <button class="test-button" onclick="testZenAchievement('Gentle Progress', 'Three mindful completions')">
        Test Zen Achievement 2
    </button>
    
    <button class="test-button" onclick="testZenAchievement('Daily Harmony', 'Finding balance in each moment')">
        Test Zen Achievement 3
    </button>

    <script>
        // Mock the zen achievement notification
        function testZenAchievement(name, description) {
            const notification = document.createElement('div');
            notification.className = 'zen-achievement-notification';
            notification.innerHTML = `
                <div class="zen-achievement-content">
                    <div class="zen-achievement-text">Mindful moment</div>
                    <div class="zen-achievement-name">${name}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Gentle fade in
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Gentle fade out
            setTimeout(() => {
                notification.classList.add('exit');
                setTimeout(() => notification.remove(), 600);
            }, 2500);
        }
    </script>
</body>
</html>
