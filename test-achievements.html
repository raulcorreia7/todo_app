<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Achievement Test</title>
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles/luxury-base.css">
    <link rel="stylesheet" href="styles/zen-achievements.css">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Inter, sans-serif;
            padding: 2rem;
        }
        .test-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Zen Achievement Test</h1>
    <p>Click the buttons below to test the zen achievement notifications:</p>
    
    <button class="test-btn" onclick="testAchievement('First Steps')">Test First Steps</button>
    <button class="test-btn" onclick="testAchievement('Task Master')">Test Task Master</button>
    <button class="test-btn" onclick="testAchievement('Zen Master')">Test Zen Master</button>
    
    <script>
        // Mock the gamification system for testing
        function testAchievement(name) {
            const notification = document.createElement('div');
            notification.className = 'zen-achievement-notification';
            notification.innerHTML = `
                <div class="zen-achievement-content">
                    <div class="zen-achievement-text">Achievement Unlocked</div>
                    <div class="zen-achievement-name">${name}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Mindful entrance
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });
            
            // Graceful exit
            setTimeout(() => {
                notification.classList.add('exit');
                setTimeout(() => notification.remove(), 400);
            }, 2500);
        }
    </script>
</body>
</html>
