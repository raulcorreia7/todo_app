<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #status {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .warn {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Bus Status</h1>
    <div id="status"></div>

    <!-- Scripts -->
    <script src="js/environment.js"></script>
    <script src="js/bus.js"></script>
    <script>
        // Check bus status
        function checkBusStatus() {
            const statusDiv = document.getElementById('status');
            
            if (typeof bus === 'undefined') {
                statusDiv.innerHTML = '<p class="error">Bus is not defined!</p>';
                return;
            }
            
            statusDiv.innerHTML = '<p class="success">Bus is defined</p>';
            
            if (typeof bus.addEventListener === 'function') {
                statusDiv.innerHTML += '<p class="success">addEventListener is available</p>';
            } else {
                statusDiv.innerHTML += '<p class="error">addEventListener is not available</p>';
            }
            
            if (typeof bus.dispatchEvent === 'function') {
                statusDiv.innerHTML += '<p class="success">dispatchEvent is available</p>';
            } else {
                statusDiv.innerHTML += '<p class="error">dispatchEvent is not available</p>';
            }
            
            if (bus.isReady()) {
                statusDiv.innerHTML += '<p class="success">Bus is ready</p>';
            } else {
                statusDiv.innerHTML += '<p class="error">Bus is not ready</p>';
            }
            
            // Test event listener
            bus.addEventListener('test-event', function(event) {
                statusDiv.innerHTML += '<p class="success">Test event received: ' + JSON.stringify(event.detail) + '</p>';
            });
            
            // Test event dispatch
            statusDiv.innerHTML += '<p>Dispatching test event...</p>';
            bus.dispatchEvent(new CustomEvent('test-event', {
                detail: { message: 'Hello from bus test!' }
            }));
        }
        
        // Check status after a short delay
        setTimeout(checkBusStatus, 1000);
    </script>
</body>
</html>
