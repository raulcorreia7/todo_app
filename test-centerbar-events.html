<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Center Bar Events</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        #centerActionBar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(12, 74, 62, 0.8);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .btn {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #e8f8f5;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(46, 204, 113, 0.3);
            transform: translateY(-2px);
        }
        #log {
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #2ecc71;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Center Bar Event Test</h1>
    
    <div id="centerActionBar">
        <button id="cabSettings" class="btn" data-action="settings">Settings</button>
        <button id="cabMusic" class="btn" data-action="music">Music</button>
        <button id="cabSound" class="btn" data-action="sound">Sound</button>
    </div>
    
    <div id="log">
        <h2>Event Log</h2>
        <div id="logEntries"></div>
    </div>

    <!-- Scripts -->
    <script src="js/bus.js"></script>
    <script src="js/center-bar.js"></script>
    <script>
        // Test logging
        const logEntries = document.getElementById('logEntries');
        
        function addLog(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEntries.appendChild(entry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }
        
        // Listen for all bus events
        if (typeof bus !== 'undefined') {
            const originalDispatch = bus.dispatchEvent;
            bus.dispatchEvent = function(event) {
                addLog(`Dispatching: ${event.type}`);
                return originalDispatch.call(this, event);
            };
            
            bus.addEventListener('*', (event) => {
                addLog(`Received: ${event.type} - ${JSON.stringify(event.detail)}`);
            });
        }
        
        addLog('Test page loaded');
        addLog('Check if center bar buttons trigger events correctly');
    </script>
</body>
</html>
