<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Event Flow Test</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        #centerActionBar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(12, 74, 62, 0.8);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .btn {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #e8f8f5;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(46, 204, 113, 0.3);
            transform: translateY(-2px);
        }
        #log {
            margin-top: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #2ecc71;
            padding-left: 10px;
        }
        .error {
            border-left-color: #e74c3c;
        }
        .success {
            border-left-color: #2ecc71;
        }
        #settingsPanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(12, 74, 62, 0.9);
            border-radius: 15px;
            padding: 20px;
            z-index: 2000;
            max-width: 480px;
            width: 90%;
        }
        #settingsPanel.open {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Complete Event Flow Test</h1>
    
    <div id="centerActionBar">
        <button id="cabSettings" class="btn" data-action="settings">Settings</button>
        <button id="cabMusic" class="btn" data-action="music">Music</button>
        <button id="cabSound" class="btn" data-action="sound">Sound</button>
    </div>
    
    <div id="settingsPanel">
        <h3>Settings Panel</h3>
        <p>This is a test settings panel</p>
        <button onclick="document.getElementById('settingsPanel').classList.remove('open')">Close</button>
    </div>
    
    <div id="log">
        <h2>Event Log</h2>
        <div id="logEntries"></div>
    </div>

    <!-- Scripts -->
    <script src="js/bus.js"></script>
    <script>
        // Mock settings manager
        const settingsManager = {
            isOpen: false,
            toggleSettings: function(anchor) {
                console.log('[SettingsManager] toggleSettings called with anchor:', anchor);
                document.getElementById('settingsPanel').classList.add('open');
                this.isOpen = true;
            },
            closeSettings: function() {
                console.log('[SettingsManager] closeSettings called');
                document.getElementById('settingsPanel').classList.remove('open');
                this.isOpen = false;
            }
        };
        
        // Mock modal manager
        const modalManager = {
            init: function() {
                console.log('[ModalManager] initialized');
                // Listen for centerbar:settings event
                if (typeof bus !== 'undefined' && typeof bus.addEventListener === 'function') {
                    bus.addEventListener('centerbar:settings', (event) => {
                        console.log('[ModalManager] Received centerbar:settings event', event.detail);
                        // Settings panel is handled by settingsManager
                        if (typeof settingsManager !== 'undefined' && typeof settingsManager.toggleSettings === 'function') {
                            settingsManager.toggleSettings(event.detail?.anchor);
                        }
                    });
                }
            }
        };
        
        // Test logging
        const logEntries = document.getElementById('logEntries');
        
        function addLog(message, isError = false, isSuccess = false) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if (isError) entry.classList.add('error');
            if (isSuccess) entry.classList.add('success');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEntries.appendChild(entry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }
        
        // Listen for all bus events
        if (typeof bus !== 'undefined') {
            const originalDispatch = bus.dispatchEvent;
            bus.dispatchEvent = function(event) {
                addLog(`Dispatching: ${event.type}`, false, true);
                return originalDispatch.call(this, event);
            };
            
            bus.addEventListener('*', (event) => {
                addLog(`Received: ${event.type} - ${JSON.stringify(event.detail)}`);
            });
        }
        
        addLog('Test page loaded');
        
        // Initialize components
        if (typeof modalManager !== 'undefined') {
            modalManager.init();
            addLog('ModalManager initialized', false, true);
        }
        
        // Test button clicks
        document.getElementById('cabSettings').addEventListener('click', function() {
            addLog('Settings button clicked', false, true);
        });
        
        addLog('Check if center bar buttons trigger events correctly');
    </script>
</body>
</html>
