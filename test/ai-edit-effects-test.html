<!DOCTYPE html>
<html>
<head>
  <title>AI Edit Effects Test</title>
  <link rel="stylesheet" href="../styles/interactions.css">
  <style>
    .test-element {
      width: 200px;
      height: 50px;
      background: var(--background-primary);
      margin: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Nebula Pulse Animation Test</h1>
  
  <div class="test-element" id="test1">Test Element 1</div>
  <button onclick="triggerAnimation('test1')">Test Animation</button>

  <script>
    function triggerAnimation(id) {
      const element = document.getElementById(id);
      element.classList.add('ai-edit-nebula');
      
      element.addEventListener('animationend', () => {
        element.classList.remove('ai-edit-nebula');
      });
    }
  </script>
      <link rel="stylesheet" href="../styles/main.css" />
</body>
</html>
