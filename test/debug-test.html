<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #console {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .warn {
            color: orange;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Debug Test</h1>
    <p>Check the console output below for any errors or warnings.</p>
    <div id="console"></div>

    <!-- Scripts -->
    <script src="js/environment.js"></script>
    <script src="js/bus.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/music.js"></script>
    <script src="js/music-player.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/achievement-definitions.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/modal-manager.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/settings-loader.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/affirmations.js"></script>
    <script src="js/daily-summary.js"></script>
    <script src="js/swipe-gestures.js"></script>
    <script src="js/nebula-parallax.js"></script>
    <script src="js/ai-providers.js"></script>
    <script src="js/center-bar.js"></script>
    <script src="js/tooltip-service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/version.js"></script>

    <script>
        // Capture console output
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;

        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv('log', ...args);
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv('error', ...args);
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToDiv('warn', ...args);
        };

        console.info = function(...args) {
            originalInfo.apply(console, args);
            logToDiv('info', ...args);
        };

        function logToDiv(type, ...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    return JSON.stringify(arg, null, 2);
                }
                return arg;
            }).join(' ');

            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${type.toUpperCase()}] ${new Date().toLocaleTimeString()}: ${message}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Test the bus
        setTimeout(() => {
            console.log('Testing bus...');
            
            if (typeof bus === 'undefined') {
                console.error('Bus is not defined!');
            } else {
                console.log('Bus is defined');
                
                // Test event listener
                bus.addEventListener('test-event', function(event) {
                    console.log('Test event received:', event.detail);
                });
                
                // Test event dispatch
                console.log('Dispatching test event...');
                bus.dispatchEvent(new CustomEvent('test-event', {
                    detail: { message: 'Hello from bus test!' }
                }));
                
                // Test app:ready event
                bus.addEventListener('app:ready', function(event) {
                    console.log('app:ready event received:', event.detail);
                });
            }
        }, 1000);
    </script>
</body>
</html>
